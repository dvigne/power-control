<!DOCTYPE html>
<html class="bg-gray-700">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Power Control</title>
    <link rel="stylesheet" href="../../public/css/index.css">
  </head>
  <body>
    <div class="w-full">
      <div class="grid grid-cols-2 gap-4">
        <div class="mx-auto w-full border-2 border-green-500 rounded-lg h-screen">
          <div class="bg-green-500 w-full flex">
            <button class="w-12 flex-initial h-8 rounded-lg bg-black text-white font-bold m-2" type="button" name="button">OFF</button>
            <p class="flex-grow font-bold pt-2.5 text-center text-2xl">CH1</p>
            <p class="flex-shrink font-bold p-2.5 text-right text-2xl">CV</p>
          </div>
          <div class="w-90 rounded-lg border-2 m-2 border-green-500">
            <div class="flex">
              <p class="text-white text-5xl text-center font-bold flex-grow">00.00 V</p>
              <p class="text-white text-5xl text-center font-bold flex-grow">00.00 A</p>
            </div>
            <hr class="w-90 border-green-500 m-2 rounded-lg border-t-2 "/>
            <p class="w-full text-white text-4xl text-center font-bold">00.00 W</p>
          </div>
          <div class="w-90 rounded-lg border-2 m-2 border-green-500">
            <p class="w-full pr-4 text-white text-8xl text-right font-bold">00.00 V</p>
            <hr class="w-90 border-green-500 m-2 rounded-lg border-t-2 "/>
            <p class="w-full pr-4 text-white text-8xl text-right font-bold">00.00 A</p>
            <hr class="w-90 border-green-500 m-2 rounded-lg border-t-2 "/>
            <p class="w-full pr-4 text-white text-2xl text-right font-bold">00.00 W</p>
          </div>
        </div>
        <div class="mx-auto w-full border-2 border-yellow-300 rounded-lg h-scree">
          <div class="bg-yellow-300 w-full flex">
            <button class="w-12 flex-initial h-8 rounded-lg bg-black text-white font-bold m-2" type="button" name="button">OFF</button>
            <p class="flex-grow font-bold pt-2.5 text-center text-2xl">CH1</p>
            <p class="flex-shrink font-bold p-2.5 text-right text-2xl">CV</p>
          </div>
          <div class="w-90 rounded-lg border-2 m-2 border-yellow-300">
            <div class="flex">
              <p class="text-white text-5xl text-center font-bold flex-grow">00.00 V</p>
              <p class="text-white text-5xl text-center font-bold flex-grow">00.00 A</p>
            </div>
            <hr class="w-90 border-yellow-300 m-2 rounded-lg border-t-2 "/>
            <p class="w-full text-white text-4xl text-center font-bold">00.00 W</p>
          </div>
          <div class="w-90 rounded-lg border-2 m-2 border-yellow-300">
            <p class="w-full pr-4 text-white text-8xl text-right font-bold">00.00 V</p>
            <hr class="w-90 border-yellow-300 m-2 rounded-lg border-t-2 "/>
            <p class="w-full pr-4 text-white text-8xl text-right font-bold">00.00 A</p>
            <hr class="w-90 border-yellow-300 m-2 rounded-lg border-t-2 "/>
            <p class="w-full pr-4 text-white text-2xl text-right font-bold">00.00 W</p>
          </div>
        </div>
    </div>
  </body>
</html>
